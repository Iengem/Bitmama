<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signin</title>
</head>
<body class="signup_page">
    <div class="main">
        <div class="top1">
            <img src="images/Bitmamalogo.svg" alt="bitmama" class="signuplogo">
            <h1 id="siginh">Glad to have you<br> back</h1>
            <p>Fill in your details to log in</p>
        </div>
        <form action="">
            <div class="row">
                <div class="names">
                    <h6>Email</h6>
                    <input type="email" placeholder="Enter email" class="longbar">
                </div>
            </div>
            <div class="row">
                <div class="names">
                    <h6>Password</h6>
                    <input type="password" placeholder="Enter password" class="longbar">
                </div>
            </div>
            <div class="row">
                <h5>Forgot password?</h5>
            </div>
            <div class="row">
                <button class="btn">Login</button>
            </div>
            <div class="row2">
                <p>OR</p>
            </div>
            <div class="row1">
                <div class="google">
                    <img src="images/google.e9b19620.svg" alt="google" class="lastbtn">
                    <p>Sign up with google</p>
                </div>
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
